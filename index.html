<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MorseLingo - Alıştırma 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MorseLingo</h1>
    <p>Alıştırma 2: Gör ve Vur</p>

    <div class="exercise-area">
      <div class="question-display">
        Vurman gereken harf:
        <span id="letterToTap">A</span>
      </div>

      <button id="btnMorseKey">MORS TUŞU</button>

      <div class="taps-display">
        Senin vuruşların:
        <span id="userTapsDisplay">...</span>
      </div>

      <div class="controls">
        <button id="btnCheckAnswer">Kontrol Et</button>
        <button id="btnClear">Temizle</button>
      </div>

      <p id="pFeedback"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
